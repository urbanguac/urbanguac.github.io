<!DOCTYPE html>
<html lang="en" style="cursor:crosshair">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Hello, you have reached Priansh's resume. Please click and leave a message if you're looking to hire me.">
	<meta name="author" content="Priansh Shah">
	<title>Priansh Shah</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700|Righteous|Raleway">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="content-wrapper">
		<div class="v-center">
			<div class="main-content" id="blurred" style="text-align:center; margin:auto; font-family:Raleway; -webkit-filter: blur(7px); filter: blur(7px); -webkit-transition-duration: 0.6s; transition-duration: 0.6s;">
				<img src="eightbit_me.png" style="object-fit: cover; height: 150px;">
				<p style="cursor:text">Sorry, I can't see well without my glasses.<br />Hi, I'm Priansh. I'm a gamer turned developer. Looking to hire me?<br
					/>I spend my summers in New York and winters in London.<br />Check out my <a href="http://www.priansh.com/console">interactive resume</a>.</p>
				<div style="height:20px"></div>
			</div>
			<button onclick="
			if(document.getElementById('blurred').style.filter!='none') {
				document.getElementById('blurred').style.filter='none'; document.getElementById('blurred').style.webkitFilter='none';
				document.getElementById('putonglasses').innerHTML='Take Off Glasses';
			} else {
				document.getElementById('blurred').style.filter='blur(7px)'; document.getElementById('blurred').style.webkitFilter='blur(7px)';
				document.getElementById('putonglasses').innerHTML='Put On Glasses';
			}" id="putonglasses" class="button" style="-webkit-transition-duration: 0.6s; transition-duration: 0.6s; cursor: crosshair; font-family: Raleway; font-size: 0.8em; padding: 1em 1em; margin:auto; display:block; background:rgba(0,0,0,0); border-radius: 500px; border: 2px #fff solid; color: white;">Put On Glasses</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
</body>

</html>
